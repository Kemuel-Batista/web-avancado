<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Betting Game</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="track"></div>
        <div id="controls">
            <p>Saldo: R$<span id="balance">100</span></p>
            <p>Aposta: R$<input type="number" id="bet-amount" min="5" step="5" value="5"></p>
            <p>Escolha o piloto:
                <select id="driver-select">
                    <option value="1">Piloto 1</option>
                    <option value="2">Piloto 2</option>
                    <option value="3">Piloto 3</option>
                    <option value="4">Piloto 4</option>
                    <option value="5">Piloto 5</option>
                </select>
            </p>
            <button id="place-bet">Apostar</button>
        </div>
    </div>
</body>
</html>
